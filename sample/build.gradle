apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    namespace 'ro.andob.outofroom.sample'
    compileSdkVersion 33
    defaultConfig {
        applicationId "ro.andob.outofroom.sample"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
            configChanges: "mcc|mnc|locale|touchscreen|keyboard|keyboardHidden"+
                "|navigation|screenLayout|fontScale|uiMode|orientation"+
                "|density|screenSize|smallestScreenSize",
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    //kotlin stdlib
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    //appcompat
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'

    //requery latest sqlite
    implementation 'com.github.requery:sqlite-android:3.39.2'
    implementation 'androidx.sqlite:sqlite-ktx:2.2.0'

    //material dialogs
    implementation 'com.afollestad.material-dialogs:core:3.3.0'
    implementation 'com.afollestad.material-dialogs:input:3.3.0'

    //declarative adapter
    implementation 'ro.andob.declarativeadapter:adapter-kt:1.3.0.3'
    implementation 'ro.andob.declarativeadapter:viewbinding-compat:1.3.0.3'

    //bundle args
    implementation 'ro.andob.bundleargs:bundleargs-annotation:2.2.0'
    kapt 'ro.andob.bundleargs:bundleargs-processor:2.2.0'

    //koin
    implementation "io.insert-koin:koin-core:3.2.2"
    implementation "io.insert-koin:koin-android-ext:3.0.1"

    //out of room
    implementation project(":common-ddl")
    implementation project(":common-dml")
    implementation project(":common-query-builder")
    implementation project(":binding-system-sqlite")
    implementation project(":binding-latest-sqlite")
    implementation project(":binding-jdbc")
}